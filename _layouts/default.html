<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width; initial-scale=1; minimal-ui">
		<title>{{page.title}}</title>
		<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	{% for script in page.scripts %}
		<script charset="utf-8" type="text/javascript" src="{{ script }}"></script>
	{% endfor %}
	{% for stylesheet in page.stylesheets %}
		<link rel="stylesheet" href="{{ stylesheet }}">
	{% endfor %}
		<style>
			body {
			    color:#222;
				font-family: 'Poiret One', cursive;
				font-weight: bold;
				padding-top: 50px;
				background:
					url('{{page.background-image}}')
					no-repeat center center fixed #333;
					-webkit-background-size: cover;
					-moz-background-size: cover;
					-o-background-size: cover;
					background-size: cover;
			}
			.image-caption {
				background: #000;
				opacity: 0.6;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" style="opacity: 0.8">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				  <a class="navbar-brand" href="/">CYAN <span class="glyphicon glyphicon-link" style="vertical-align: -2px"></span> 2015</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-expanded="false">Photos<span class="caret"></span></a>
							<ul class="dropdown-menu navbar-inverse">
								<li><a href="/galleries/engagement">Engagement</a></li>
								<li class="disabled"><a>Wedding (coming soon)</a></li>
								<li><a href="/galleries/honeymoon">Honeymoon</a></li>
							</ul>
						</li>
					</ul>
				</div><!--/.navbar-collapse -->
			</div>
	    </nav>
		{{content}}
	</body>
</html>
